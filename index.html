<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <section class="plan-card">
            <aside class="steps">
                <div class="step">
                    <div class="step-icon">1</div>
                    <div class="step-text">
                        <p class="step-paragraph">Step 1</p>
                        <h3 class="step-title">YOUR INFO</h3>
                    </div>
                </div>
                <div class="step">
                    <div class="step-icon">2</div>
                    <div class="step-text">
                        <p class="step-paragraph">Step 2</p>
                        <h3 class="step-title">SELECT PLAN</h3>
                    </div>
                </div>
                
                <div class="step">
                    <div class="step-icon">3</div>
                    <div class="step-text">
                        <p class="step-paragraph">Step 3</p>
                        <h3 class="step-title">ADD-ONS</h3>
                    </div>
                </div>
                
                <div class="step">
                    <div class="step-icon">4</div>
                    <div class="step-text">
                        <p class="step-paragraph">Step 4</p>
                        <h3 class="step-title">SUMMARY</h3>
                    </div>
                </div>
            </aside>
            
            <section class="plan-selection">
                <div class="plan-top">
                    <h1 class="plan-title">Select your plan
                    </h1>
                    <p class="plan-paragraph">You have the option of monthly or yealy billing</p>
                </div>
                
                <div class="plan-cards">
                    <div class="plan-steps">
                        <div class="plan-p"><p>Arcade $9/mo</p></div>
                    </div>
                    <div class="plan-steps">
                        <div class="plan-p"><p>Advanced $12/mo</p></div>
                    </div>
                    <div class="plan-steps">
                        <div class="plan-p"><p>Pro $15/mo</p></div>
                    </div>
                </div>
                
                <div class="mory">
                    <div class="mory-text">
                        <p>Monthly Yearly</p>
                    </div>
                </div>
                <footer class="buttons">
                    <div>
                        <button class="button">
                            Go back
                        </button>
                        <button class="button">
                            Next Step
                        </button>
                    </div>
                </footer>
            </section>
        </section>
    </main>
</body>
</html>
